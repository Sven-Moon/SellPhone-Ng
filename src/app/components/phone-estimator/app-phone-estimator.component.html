<div role="main" class="container">

  <div class="starter-template">
    <h1>Select the phone you want to sell:</h1>
    <div class="picker-box rounded-lg p-3">


      <option>--Select Phone Type & Model--</option>
      <select class="form-control" [(ngModel)]="selectedType" (change)="changeType($event.target.value)">
        <option [value]="selectedType" selected="selected">{{ selectedType }}</option>
        <option *ngFor="let phone of phones">{{ phone.type }}</option>
      </select>


      <select class="form-control" [(ngModel)]="selectedModel">
        <option [value]="selectedModel" selected="selected">{{ selectedModel }}</option>
        <option *ngFor="let model of models">{{ model }}</option>
      </select>

      <div class="result-box">
        Your phone could be worth<br> $$
        <span>phoneValue</span>
      </div>
    </div>
    <!-- /.container -->
  </div>

</div>
