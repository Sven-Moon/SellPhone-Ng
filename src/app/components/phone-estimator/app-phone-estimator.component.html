<div role="main" class="container">

  <div class="starter-template">
    <h1>Select the phone you want to sell:</h1>
    <div class="picker-box rounded-lg p-3">


      <option>--Select Phone Model--</option>
      <select class="form-control" placeholder="Phone Type" [(ngModel)]="selectedType" (change)="changeType($event.target.value)">
        <option>--Select Phone Type--</option>
        <option *ngFor="let phone of phones">{{ phone.type }}</option>
      </select>


      <select class="form-control" placeholder="Phone Model" [(ngModel)]="selectedModel">
        <option>--Select Phone Model--</option>
        <option *ngFor="let model of models" [value]="model">{{ model }}</option>
      </select>

      <div class="result-box">
        Your phone could be worth<br> $$
        <span>phoneValue</span>
      </div>
    </div>
    <!-- /.container -->
  </div>

</div>
