<div class="container-fluid justify-content-center col-12 col-md-11 col-lg-10 col-xl-6">

  <!-- order summary -->
  <div id="forms-wrap"
  class="border border-gray rounded-lgcol-min-vh-70 bg-dark-gray mt-4">

    <div name="order-review-form"  role="form">
      <table id="order-review-table" class="table table-striped">
        <thead>
            <tr>
            <th>Type</th>
            <th>Model</th>
            <th>Condition</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <ng-container  *ngFor="let od of orderDetails$ | async">
          <tr>
            <td>{{ od.phoneType.name }}</td>
            <td>{{ od.phoneModel.name }}</td>
            <td>{{ od.phoneCondition.id }}</td>
            <td>{{ od.quantity }}</td>
            <td>{{ od.subTotal }}</td>
          </tr>
        </ng-container>
        </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th class="float-right">Total</th>
              <th>{{total}}</th>
            </tr>
          </tfoot>
      </table>

    </div>

  </div>

  <!-- address form -->
  <form formGroup="contact-form" class="form-group mt-3">

    <div name="name-group" class="form-group row">

      <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control mb-3">
      </div>


      <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form-control">
      </div>
    </div>

    <div class="form-group row">

      <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" id="email" class="form-control mb-3">
      </div>


      <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone</label>
          <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
      </div>
    </div>

  </form>

</div>
