<form formGroup="contact-form" [formGroup]="contactForm"
class="form-group mt-3">

  <div name="name-group" class="form-group row">

    <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control mb-3">
    </div>
    <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-control mb-3">
    </div>
    <div class="col-md-6">
      <label for="phoneNumber" class="form-label">Phone</label>
      <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
    </div>
  </div>
</form> <!--contact-form-->
