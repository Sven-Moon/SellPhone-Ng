<ng-container *ngIf="formState$ | async as formState">
  <!-- <form formGroup="contact-form" [formGroup]="contactInfo"
  class="form-group mt-3"> -->
  <form [ngrxFormState]="formState"
  class="form-group mt-3">

    <div name="name-group" class="form-group row">
      <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <!-- <input formControlName="firstName"
          type="text" name="firstName" id="firstName" class="form-control mb-3"> -->
          <input [ngrxFormControlState]="formState.controls.firstName"
          type="text" name="firstName" id="firstName" class="form-control mb-3">
      </div>
      <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <!-- <input  formControlName="lastName" -->
          <input [ngrxFormControlState]="formState.controls.lastName"
          type="text" name="lastName" id="lastName" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <!-- <input formControlName="email" -->
          <input [ngrxFormControlState]="formState.controls.email"
          type="text" name="email" id="email" class="form-control mb-3">
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone</label>
        <!-- <input  formControlName="phone" -->
        <input [ngrxFormControlState]="formState.controls.phone"
        type="text" name="phoneNumber" id="phoneNumber" class="form-control">
      </div>
    </div>
  </form> <!--contact-form-->
  <button [disabled]="formState.invalid"
  routerLink="../contact-info-review"
  class="btn btn-success">
    Complete Contact Info
  </button>
</ng-container>
