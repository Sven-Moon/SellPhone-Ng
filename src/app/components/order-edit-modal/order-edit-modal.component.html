<div class="modal-body text-center bord-1">
  <div class="row bord-2">
    <div class="login-form">
      <form [formGroup]="saleOrderForm" (ngSubmit)="onSubmit()" role="form" >

      <table id="order-edit-modal" class="table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Model</th>
            <th>Condition</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
            <ng-container formArrayName="orderDetails"
            *ngFor="let od of orderDetails.controls; let detailsIndex=index"
            [formGroupName]="detailsIndex" class="">

                <tr> <!-- data row (repeat) -->
                  <td> <!-- TYPE select -->
                    <select formControlName="type" id="type-edit"
                    required placeholder="Type" class="form-control"
                    (change)="onTypeChange($event, detailsIndex)">
                      <option value="" selected disabled hidden>Type<option>
                      <option [ngValue]="phoneType.typeId"
                      *ngFor="let phoneType of phoneTypesList"
                      id="{{phoneType.typeId}}">
                        {{phoneType.name}}
                      </option>
                    </select>
                  </td>

                  <td> <!-- MODEL select -->
                    <!-- <select formControlName="model" id="model-edit"
                    required placeholder="Model"
                    (change)="onModelChange($event, detailsIndex)"
                    class="form-control">
                    </select>
                    <option value="" selected disabled hidden>
                      Model
                    </option>
                    <option id="{{model.modelId}}"
                    *ngFor="let model of od.controls.modelList.value"
                    [ngValue]="model.modelId">
                    {{model.name}}
                    </option> -->
                    model here!
                  </td>

                  <td> <!-- CONDITION select -->
                    <select formControlName="condition" id="condition-edit"
                    (click)="onConditionChange($event,detailsIndex)"
                    required class="form-control">
                    <option value="" disabled hidden>
                      Condition
                    </option>
                    <option *ngFor="let condition of conditionsList">
                      {{condition.id}}
                    </option>
                    </select>
                  </td>

                  <td> <!-- QUANTITY -->
                    <input type="number" formControlName="quantity-edit" id="quantity-edit" class="form-control"
                    (change)="onQuantityChange($event.target.value, detailsIndex)">
                  </td>

                  <td> <!-- SUBTOTAL -->
                    <label formControlName="subtotal-edit"
                    class="form-control">
                      ${{ od.controls.subTotal.value}}
                    </label>
                  </td>
                </tr>
            </ng-container> <!-- formArray: order Details-->
        </tbody>
      </table>
      {{ saleOrderForm.value | json}}
      {{ saleOrderForm.valid | json}}

    </form>
    </div>
  </div>
</div>
