<form class="form-inline my-2 my-lg-0">
  <div class="form-group">
    <input class="form-control mr-sm-2" id="searchText" type="text" aria-describedby="search-text" placeholder="Search" aria-label="Search" autofocus #searchText (keyup.enter)="getSearchResults(searchText.value)">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit" #searchText (click)="getSearchResults(searchText.value)">Search</button>
  </div>
  <app-search-results></app-search-results>
</form>
