<div>
  <form class="form-inline my-2 my-lg-0">
    <div class="form-group">
      <input class="form-control mr-sm-2" id="searchText" type="text" aria-describedby="search-text" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" autofocus>
      <div class="dropdown-menu">
        <ul>
          <!-- results of ngFor is passed to appFilter with argument searchText -->
          <li *ngFor="let c of characters | appFilter: searchText">
            {{c}}
          </li>
        </ul>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
