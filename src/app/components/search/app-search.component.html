<input class="form-control mr-sm-2" type="text" [(ngModel)]="searchText">
<button [routerLink]="['search']"
  *ngIf="searchText"
  class="btn btn-secondary my-2 my-sm-0" type="submit"
  (click)="onSearchRequested()"
>Search</button>
<button
  *ngIf="!(searchText) || searchText==''"
  class="btn btn-outline-secondary my-2 my-sm-0" type="submit"
>Search</button>
